<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max Carriker | Personal Website</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
  <script data-goatcounter="https://maxcarriker.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Max Carriker's website</h1>
      <p>Welcome to my corner of the internet. So far just recipes.</p>
    </header>

    <main>
      <ul class="nav-list">
          <li><a href="about-me.html">About Me</a></li>
          <li><a href="recipes/index.html">Recipes</a></li>
      </ul>
    </main>
    <div class="social">
        <p>Follow me on <a href="https://instagram.com/max_carriker1" target="_blank">Instagram</a></p>
    </div>

    <footer>
      <p>Thanks for visiting!</p>
    </footer>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
  
      // Optional: store preference in localStorage
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  
    // On page load: restore previous theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>
  
</body>
</html>
