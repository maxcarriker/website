<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petey of the Week | Max's Website</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
  <script data-goatcounter="https://maxcarriker.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html" class="home-link">Home</a>
    </nav>

    <header>
      <h1>Petey Pic of the Week</h1>
      <p class="subtitle">My mom's dog Petey. Updated weekly.</p>
    </header>

    <section class="card">
      <img src="assets/images/petey.jpeg" alt="Petey the dog" style="max-width: 100%; border-radius: 12px;" />
    </section>

    <div class="social">
      <p>Follow me on <a href="https://instagram.com/max_carriker1" target="_blank">Instagram</a></p>
    </div>

    <footer>
      <p>Made with ❤️ by Max Carriker</p>
    </footer>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
